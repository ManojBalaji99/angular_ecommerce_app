


<div class="conatiner d-flex justify-content-center">
    <div class="text-danger" *ngIf="errorMessage">{{errorMessage}}</div>
</div>

<div class="container mt-5">
    <form #signupForm = "ngForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="fname" class="form-label">First name</label>
            <input type="text" class="form-control" id="fname" placeholder="Enter your First name" name="first_name" [(ngModel)]="user.first_name" required>
        </div>
        <div class="mb-3">
            <label for="lname" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lname" placeholder="Enter your Last name" name="last_name" [(ngModel)]="user.last_name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" [(ngModel)]="user.email" required>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your Phone Number" name="phone_number" [(ngModel)]="user.phone_number" required>
        </div>
         <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter your address" name="address" [(ngModel)]="user.address" required>
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter a Strong password" name="password" [(ngModel)]="user.password" #password="ngModel" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$">
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)">
            <div class="text-danger" *ngIf="password.errors?.['required']">*Password is required</div>
            <div class="text-danger" *ngIf="password.errors?.['minlength']">*Password should be at least 8 characters</div>
            <div class="text-danger" *ngIf="password.errors?.['pattern']">*Password should include at least one uppercase letter, one lowercase
                letter, and one digit</div>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" name="confirmPassword" [(ngModel)]="user.conFirmPassword" required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="password.invalid">Sign Up</button>
    </form>
</div>
