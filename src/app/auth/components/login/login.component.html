
<div class="conatiner d-flex justify-content-center">
    <div class="text-danger" *ngIf="errorMessage">{{errorMessage}}</div>
</div>
<div class="conatiner d-flex justify-content-center">
    <div class="text-primary" *ngIf="successMessage">{{successMessage}}</div>
</div>


<div class="container mt-5">
    <form #LoginupForm="ngForm" (ngSubmit)="onSubmit()">
        
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" name="Loginemail"
                [(ngModel)]="userLogin.email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password"
                name="Loginpassword" [(ngModel)]="userLogin.password">
        </div>
      
        
        <button type="submit" class="btn btn-primary">Log in</button>
    </form>
</div>
