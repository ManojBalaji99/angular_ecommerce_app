<mat-toolbar class="d-flex justify-content-between container-fluid border border-secondary">

<a [routerLink]="">EComHub</a>

<div class="d-flex justify-content-between p-6">

    <button mat-icon-button [mat-menu-trigger-for]="menu">
        <mat-icon [matBadge]="1" [matBadgeHidden]="" matBadgeColor="warn">shopping_cart</mat-icon>
    </button>
    
    <div style="margin-left: 10px;"></div>

    <button (click)="logout()"><i class="bi bi-box-arrow-left"></i></button>
</div>


<mat-menu #menu="matMenu">
    <div class="border border-secondary p-3">
        <div class="pb-2 d-flex justify-content-between align-items-center">
            <span class="mr-2">Item(s): 2</span>
            <a href="#" class="btn btn-link">View Cart</a>
        </div>
        <div class=" border border-primary">
            <div class="p-2 d-flex justify-content-between align-items-center">
                Tomato * 2  <span>{{150 | currency:"INR"}}</span>
            </div>
            <div class="p-2 d-flex justify-content-between align-items-center">
                Potato * 2  <span>{{75 | currency:"INR"}}</span>
            </div>
        </div>

        <div class="p-1 mb-3 d-flex justify-content-between align-items-center border border-primary">
            Total <span>{{225 | currency:"INR"}}</span>
        </div>

        <div class="pb-2 d-flex justify-content-between">
            <button class="bg-danger  rounded-circle">  
               <!-- add clearCart  -->
                <mat-icon >remove_shopping_cart</mat-icon>
            </button>
            
            <button class="bg-success  rounded-circle">

                <!-- goto cart -->
                <mat-icon >shopping_cart_checkout</mat-icon>
            </button>
        </div>
    </div>
   
</mat-menu>


</mat-toolbar>

<app-home></app-home>
