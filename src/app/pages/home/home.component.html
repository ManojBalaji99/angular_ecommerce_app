<mat-drawer-container [autosize]="true" class="d-flex flex-column min-vh-100  mx-auto ">

    <mat-drawer mode="side" opened class="p-5">
        <app-filters (showCategory)="getCategory($event)" ></app-filters>
    </mat-drawer>

    <mat-drawer-content class="p-5">
        <app-products-header
        (columnsCountChange)="getColsCount($event)"
        (itemsCountChange)="getItemsShowCount($event)"
        (sortChange)="getSortMethod($event)"></app-products-header>


        <mat-grid-list gutterSize="16" [cols]="cols" [rowHeight]="rowHeight">
        
            <mat-grid-tile *ngFor="let product of products">
                <app-product-container [product]="product" [fullWidthMode]="cols === 1"
                    (addToCart)="onAddToCart($event)"></app-product-container>
            </mat-grid-tile>
        
        </mat-grid-list>

    </mat-drawer-content>
</mat-drawer-container>
